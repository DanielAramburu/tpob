<div *ngFor="let item of CartService.myCart" class="mainContent">
    <h3>{{item.title}}</h3>
    <div *ngFor="let ticket of item.ticket; let i = index" class="tickets">
        <p>{{ticket.date | date:'dd/MM/yyyy'}}</p>
        <div class="quantity">
            <p>{{ticket.quantity}}</p>
            <button (click)="deleteFromCart(item.id,i)"><img src="../../../assets/img/trash.png" alt="trash"></button>
        </div>
    </div>
</div>
